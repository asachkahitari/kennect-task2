<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Checker</h1>
        <div class="input-container">
            <label for="start">Start:</label>
            <input type="number" id="start" placeholder="Enter start">
        </div>
        <div class="input-container">
            <label for "end">End:</label>
            <input type="number" id="end" placeholder="Enter end">
        </div>
        <button id="calculate">Calculate</button>
        <div id="results">
            <p>Prime numbers in the given range: <span id="prime-list"></span></p>
            <button id="details">Details</button>
        </div>
        <div id="metrics">
            <!-- Performance metrics will be displayed here -->
        </div>
    </div>

    <!-- Modal for details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-details-modal">&times;</span>
            <table id="number-details">
                <!-- Details for each checked number will be displayed here -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
